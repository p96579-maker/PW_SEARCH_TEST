<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Systems Credentials Search</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1>Systems Credentials Search｜系統帳密搜尋</h1>
  <p class="sub">先揀 System → Category → Equipment，會以卡片方式顯示結果。空白欄位自動隱藏。</p>
</header>

<section class="filters">
  <div class="select-group">
    <label>System</label>
    <select id="systemSelect">
      <option value="">全部系統</option>
    </select>
  </div>
  <div class="select-group">
    <label>Category</label>
    <select id="categorySelect" disabled>
      <option value="">全部分類</option>
    </select>
  </div>
  <div class="select-group">
    <label>Equipment</label>
    <select id="equipmentSelect" disabled>
      <option value="">全部設備</option>
    </select>
  </div>
  <div class="search-group">
    <input id="freeText" type="text" placeholder="自由文字搜尋（Login/Password/IP/Remark）" />
    <button id="clearBtn">清除</button>
  </div>
</section>

<section id="results" class="cards"></section>

<footer>
  <small>資料來源：5 個 Excel｜合拼儲存格已以向下填充處理。若欄位全空白則不顯示該欄位；若整行無資料則不顯示卡片。</small>
</footer>

<script src="app.js"></script>
</body>
</html>
