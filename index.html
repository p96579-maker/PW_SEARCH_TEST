<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APM Systems Password Search</title>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121821;
      --panel-2: #0e141b;
      --text: #e8f0f8;
      --muted: #96a3b3;
      --accent: #2ea043;
      --accent-2: #2563eb;
      --chip: #1f2937;
      --border: #1d2633;
      --card: #111827;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(160deg, var(--bg), #091018 60%);
      color: var(--text);
    }
    header {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: blur(8px);
      background: rgba(9,16,24,0.7);
      border-bottom: 1px solid var(--border);
      padding: 12px 16px;
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
    h1 { font-size: 22px; margin: 4px 0 2px; letter-spacing: .2px; }
    .sub { color: var(--muted); font-size: 12px; }
    .filters {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-top: 12px;
    }
    @media (min-width: 700px) {
      .filters { grid-template-columns: repeat(3, 1fr); }
    }
    label { font-size: 12px; color: var(--muted); margin-bottom: 6px; display:block; }
    select {
      width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid var(--border);
      background: var(--panel); color: var(--text); outline: none;
    }
    .result-head {
      display: flex; align-items: center; justify-content: space-between;
      margin: 16px 0 8px;
    }
    .count { font-size: 12px; color: var(--muted); }
    .clear-btn {
      border: 1px solid var(--border); border-radius: 10px; background: var(--panel);
      padding: 8px 12px; color: var(--muted); cursor: pointer;
    }
    .clear-btn:hover { color: var(--text); border-color: #243041; }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    @media (min-width: 700px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 1024px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    .card {
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--card), var(--panel-2));
      border-radius: 14px;
      padding: 12px;
      display:flex; flex-direction: column; gap: 8px;
      min-height: 140px;
      word-break: break-word;
    }
    .row { display: grid; grid-template-columns: 120px 1fr; gap: 8px; }
    .key { color: var(--muted); font-size: 12px; }
    .val { font-size: 14px; }
    .chips { display:flex; gap:6px; flex-wrap:wrap; }
    .chip { background: var(--chip); color: #c7d2fe; font-size: 11px; padding: 4px 8px; border-radius: 999px; }
    footer { color: var(--muted); font-size: 12px; text-align: center; padding: 24px 0 48px; }
    .empty { color: var(--muted); padding: 16px 0; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>APM Systems Password Search</h1>
      <div class="sub">Select <strong>System</strong> → <strong>Category</strong> → <strong>Equipment</strong> to view results in card format.</div>
      <div class="filters">
        <div>
          <label>System</label>
          <select id="system"></select>
        </div>
        <div>
          <label>Category</label>
          <select id="category"></select>
        </div>
        <div>
          <label>Equipment</label>
          <select id="equipment"></select>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="result-head">
      <div class="count" id="count">0 result</div>
      <button class="clear-btn" id="reset">Reset</button>
    </div>
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none;">No results.</div>
  </main>

  <footer>
    Offline-ready. Data: <code>data/data.json</code> • No external libraries.
  </footer>

  <script src="app.js"></script>
</body>
</html>
